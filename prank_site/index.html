<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>LOL世界观整理</title>
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0; font-family: system-ui, -apple-system, "Segoe UI", Roboto, Helvetica, Arial, "Noto Sans", "PingFang SC", "Hiragino Sans GB", "Microsoft YaHei", sans-serif;
      background: #0f1115; color: #eaeaea; display: grid; place-items: center; min-height: 100vh;
    }
    .card {
      width: min(920px, 92vw);
      background: #151823;
      border: 1px solid #2a2f3a;
      border-radius: 18px;
      padding: 18px;
      box-shadow: 0 10px 30px rgba(0,0,0,.35);
      text-align: center;
    }
    .card img {
      width: 100%; height: auto; border-radius: 12px; display: block;
      border: 1px solid #2a2f3a;
    }
    h1 { font-size: clamp(20px, 3vw, 32px); margin: 18px 0 12px; }
    p { opacity: .8; margin: 0 0 18px; }
    .btn {
      display: inline-block; padding: 14px 24px; border-radius: 12px;
      background: #4f73ff; color: white; text-decoration: none; font-weight: 600;
      transition: transform .12s ease, box-shadow .12s ease, background .2s ease;
      box-shadow: 0 6px 16px rgba(79,115,255,.3);
    }
    .btn:hover { transform: translateY(-1px); box-shadow: 0 10px 22px rgba(79,115,255,.38); }
    .hint { font-size: 12px; opacity: .7; margin-top: 10px; }
    footer { margin-top: 14px; font-size: 12px; opacity: .55; }
    .tip { margin-top: 14px; font-size: 12px; opacity: .8; }
    code { background: #0e1220; padding: 2px 6px; border-radius: 6px; border: 1px solid #2a2f3a; }
  </style>
</head>
<body>
  <main class="card">
    <img src="./cover.png" alt="封面占位图（放你的图片: cover.png）" />
    <h1>谢谢大家的支持</h1>
    <p>点下面这个按钮进入下一页</p>
    <a class="btn" href="./second.html" aria-label="进入下一页">准备好了吗，点我</a>
    <div class="tip">做着玩的哈哈不要较真，有疑问可以来论坛和作者交流！</div>
    <footer>Demo  ·  整理· 仅供参考</footer>
  </main>
</body>
</html>
